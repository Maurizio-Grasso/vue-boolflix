<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>BoolFix</title>
    
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    
    <!-- VueJS -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <!-- Axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"></script>

    <!-- Google Font Lato -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet"> 

    <!-- My Style -->
    <link rel="stylesheet" href="css/boolstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div id="root">

        <header class="header">
            <div class="inner-header inner-wrapper flex-container padding-standard">

                <div class="outer-logo">
                    <img src="img/logo-boolflix.png" alt="logo boolflix" class="header-logo">
                </div>
                
                <nav class="header-menu-nav margin-l-more text-white text-capitalized container-fluid">
                    <ul class="flex-container hide-on-mobile">
                        <li class="margin-l-more">home</li>
                        <li class="margin-l-more">serie TV</li>
                        <li class="margin-l-more">Film</li>
                        <li class="margin-l-more">Nuovi e popolari</li>
                        <li class="margin-l-more">la mia lista</li>
                    </ul>

                    <div class="outer-hamburger-menu hide-on-desktop margin-l-standard text-bigger">
                        <i class="text-bigger cursor-pointer fas fa-bars"></i>
                    </div>

                </nav>

                <nav class="header-menu-nav hide-on-desktop text-white">
                </nav>
                
                <div class="outer-search-form flex-container">
                    <input 
                    v-model="userInput" 
                    @keyup.13="searchTitle('all' , userInput)" 
                    class="padding-l-standard text-white"
                    type="text" 
                    id="search-title" 
                    placeholder="Cerca film o serie TV">
                    
                    <button 
                    class="search-button padding-l-standard padding-r-standard text-center" 
                    @click="searchTitle('all' , userInput)" >
                    <i class="fas fa-search"></i>
                    </button>

                </div><!-- Search Form Outer END -->
            
            </div><!-- Inner Header END -->

        </header>
            
        <main class="main">            
            <div class="inner-main inner-wrapper">
                <ul class="movie-list flex-container inline-list">

                    <li v-for="(movie , index) in movieList" class="single-movie-box  set-relative margin-standard">
                        
                        <img :src="movie.poster_path" :alt="movie.title" class="movie-poster">

                        <ul class="movie-data flex-container text-white padding-standard">
                            
                            <li class="margin-b-more"> 
                                <img class="movie-country-flag float-right margin-l-standard" v-if="(movie.flagLink)" :src="movie.flagLink" alt="flag"> 
                                <span class="movie-title margin-r-more"><strong>Titolo</strong>:</span> <span>{{movie.title}}</span>
                            </li>

                            <li v-if="(movie.title != movie.original_title)" class="margin-b-more">
                                <span class="single-movie-original-title margin-r-more"><strong>Titolo Originale</strong>:</span><span>{{movie.original_title}} </span>
                            </li>

                            <li 
                            v-if="movie.cast" 
                            class="margin-b-more">
                                <span class="margin-r-more"><strong>Cast</strong>:</span>
                                <span 
                                    v-for="actor in movie.cast"
                                    class="margin-r-standard"
                                    > {{ actor }} </span>
                            </li>

                            <li class="margin-b-more" v-if="movie.genres">
                                <span class="margin-r-standard"><strong>Genere</strong>:</span>
                                <span 
                                    v-for="genre in movie.genres"
                                    class="margin-r-standard"
                                    >{{genre}} </span>
                            </li>

                            <li class="movie-rating margin-b-more" v-if="movie.rating != 0">
                                <span class="margin-r-standard"><strong>Voto</strong>:</span><i v-for="rate in movie.rating" class="fas fa-star"></i><i v-for="rate in (5 - movie.rating)" class="far fa-star"></i>
                            </li>
                            
                            <li v-if="(movie.plot)" class="movie-plot-container">
                                <p v-if="(movie.truncatedPlot)" class="movie-plot"> <span class="margin-r-standard"><strong>Trama</strong>:</span> {{movie.truncatedPlot}}</p>
                                <p v-else class="movie-plot"><span class="margin-r-standard"><strong>Trama</strong>:</span>{{movie.plot}}</p>
                            </li>

                        </ul><!-- Movie Data END-->
                    </li><!-- Single Movie Card END-->

                </ul><!-- Outer Movie List END-->    
            </div><!-- Inner Main END-->
        </main>

    </div><!-- Root END -->

    <!-- My JS -->
    <script src="JS/main.js"></script>
</body>
</html>
