<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>BoolFix</title>
    
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    
    <!-- VueJS -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <!-- Axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"></script>

    <!-- Google Font Lato -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet"> 

    <!-- My Style -->
    <link rel="stylesheet" href="css/boolstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div id="root">

        <header class="header">
            <div class="inner-header inner-wrapper flex-container padding-standard">

                <div class="outer-logo">
                    <img src="img/logo-boolflix.png" alt="logo boolflix" class="header-logo">
                </div>
                
                <nav class="header-menu-nav margin-l-more text-white text-capitalized container-fluid">
                    <ul class="flex-container hide-on-mobile">
                        <li class="margin-l-more">home</li>
                        <li class="margin-l-more">serie TV</li>
                        <li class="margin-l-more">Film</li>
                        <li class="margin-l-more">Nuovi e popolari</li>
                        <li class="margin-l-more">la mia lista</li>
                    </ul>

                    <div class="outer-hamburger-menu hide-on-desktop margin-l-standard text-bigger">
                        <i class="text-bigger cursor-pointer fas fa-bars"></i>
                    </div>

                </nav>

                <nav class="header-menu-nav hide-on-desktop text-white">
                </nav>
                
                <div class="outer-search-form flex-container">
                    <input 
                    v-model="userInput" 
                    @keyup.13="searchTitle('all' , userInput)" 
                    class="padding-l-standard text-white"
                    type="text" 
                    id="search-title" 
                    placeholder="Cerca film o serie TV">
                    
                    <button 
                    class="search-button padding-l-standard padding-r-standard text-center" 
                    @click="searchTitle('all' , userInput)" >
                    <i class="fas fa-search"></i>
                    </button>

                </div><!-- Search Form Outer END -->
                
                <nav v-if="movieList.length>0" class="filter-container text-white">

                    <div class="icon-filter-container cursor-pointer margin-l-more" @click="toggleFilterBox()">
                        <span>Filtra Risultati</span><i  class="margin-l-standard fas fa-filter"></i>
                    </div>

                    <div v-if="filterBoxIsOpen" class="filter-box-outer flex-container">
                        <div class="filter-box-inner padding-more flex-container set-relative">
                            
                            <div class="filter-by-genre">
                                <h2 class="text-white margin-b-more">Filtra per Genere:</h2>
                                <ul class="genre-list flex-container text-capitalized">
                                    <li v-for="(genre , index) in genreList" class="margin-r-more">
                                        <label :for="genre.name+'-checkbox-filter'">{{ genre.name }}</label>
                                        <input v-model="genreList[index].selected" type="checkbox" :id="genre.name+'-checkbox-filter'" :name="genre+'-checkbox-filter'" class="margin-l-standard margin-b-more">   
                                                    
                                    </li>
                                </ul>
                            </div>

                            <div class="button-container flex-container">
                                <button @click="toggleFilterBox()" class="padding-t-standard padding-b-standard padding-l-more padding-r-more">Applica Filtri</button>
                                <span class="close-icon cursor-pointer" @click="toggleFilterBox()"><i class="fas fa-times"></i></span>
                                <button @click="resetSelectedGenres()" class="padding-t-standard padding-b-standard padding-l-more padding-r-more">Cancella Tutto</button>
                            </div>
                                
                        </div>


                    </div>

                </nav>

            </div><!-- Inner Header END -->

        </header>
            
        <main class="main">            
            <div class="inner-main inner-wrapper">
                <ul class="movie-list flex-container inline-list">

                    <li v-for="(movie , index) in movieList" v-if="hasSelectedGenre(movie)" class="single-movie-box  set-relative margin-standard">
                        
                        <img :src="movie.poster_path" :alt="movie.title" class="movie-poster">

                        <ul class="movie-data flex-container padding-standard">
                            
                            <!-- Title and Country -->

                            <li class="margin-b-more"> 
                                <img class="movie-country-flag float-right margin-l-standard" v-if="(movie.flagLink)" :src="movie.flagLink" alt="flag"> 
                                <span class="margin-r-standard text-white"><strong>Titolo</strong>:</span> <span>{{movie.title}}</span>
                            </li>

                            <!-- Original Title -->

                            <li v-if="(movie.title != movie.original_title)" class="margin-b-more">
                                <span class="margin-r-standard text-white"><strong>Titolo Originale</strong>:</span><span>{{movie.original_title}} </span>
                            </li>

                            <!-- Movie Cast -->

                            <li v-if="movie.cast" class="margin-b-more">
                                <span class="margin-r-standard text-white"><strong>Cast</strong>:</span>
                                <ul class="movie-cast-list inline-list">
                                    <li v-for="actor in movie.cast">{{ actor }}</li>
                                </ul>
                            </li>

                            <!-- Movie Genres -->

                            <li v-if="movie.genres[0] != noGenre " class="margin-b-more">
                                <span class="margin-r-standard text-white"><strong>Genere</strong>:</span>
                                <ul class="movie-genres-list inline-list">
                                    <li v-for="genre in movie.genres">{{genre}}</li>
                                </ul>
                            </li>

                            <!-- Movie Rating -->

                            <li v-if="movie.rating != 0" class="margin-b-more">
                                <span class="margin-r-standard text-white"><strong>Voto</strong>:</span>
                                <span class="movie-rating">
                                    <i v-for="rate in movie.rating" class="fas fa-star"></i><i v-for="rate in (5 - movie.rating)" class="far fa-star"></i>
                                </span>
                            </li>

                            <!-- Movie Overview -->

                            <!-- <li v-if="(movie.plot)" class="movie-plot-container"> -->
                            <li class="movie-plot-container">
                                <p class="movie-plot">
                                    <span class="margin-r-standard text-white"><strong>Trama</strong>:
                                    <span>{{printOverview(movie)}}</span>
                                </p>
                            </li>

                        </ul><!-- Movie Data END-->
                    </li><!-- Single Movie Card END-->

                </ul><!-- Outer Movie List END-->    
            </div><!-- Inner Main END-->
        </main>

    </div><!-- Root END -->

    <!-- My JS -->
    <script src="JS/main.js"></script>
</body>
</html>
